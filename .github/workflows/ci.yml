name: CI
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt;
          elif [ -f pyproject.toml ]; then pip install .;
          else echo "No requirements/pyproject; skipping"; fi
      - name: Run tests
        run: |
          if python -c "import os,sys; sys.exit(0 if os.path.exists("pytest.ini") or os.path.exists("pyproject.toml") else 1)"; then
            python -m pip install pytest || true
            pytest -q || (echo "pytest failed"; exit 1)
          else
            echo "No test config detected; skipping"
          fi
